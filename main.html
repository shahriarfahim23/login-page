<!DOCTYPE html>
<html>
    <head>
        <title>
            Log In Page
        </title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <p class="sign_in">
            SIGN IN
        </p>
        <p class="text">
            to continue with your account
        </p>
        <p class="input">
            Email
        </p>
        <input class="box" type="Email" placeholder="example@abc.com">
        <p class="input">
            Password
        </p>
        <input class="box" type="password" placeholder="Password">
        <p class="forgot">
            Forgot password? 
            <span class="click"><u>Click here</u></span>
        </p>
        <p class="fb">
            Continue with 
            <span class="red">GO</span><span class="ora">OG</span><span class="blue">LE</span>
        </p>
        <p class="fb">
            Continue with 
            <span class="face">FACEBOOK</span>
        </p>
    </body>
</html>
